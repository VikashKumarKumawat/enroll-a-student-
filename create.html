<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title> Add Student </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>

<body>
       <div>
            <h1> Add a Student </h1>
       </div>     
       
        <form action="{{'/student/create'}}" method="POST" id="create-form">
    
            <div class='row mb-2'>
             <label for="inputName" class="col-sm-2 col-form-label">Roll Number:</label>       
             <div class="col-sm-2">
               <input type="text" class="form-control" id="inputName" name="roll" required />
             </div>  
          </div>
          <div class='row mb-2''>
            <label for="inputName" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-2">
             <input type="text" class="form-control" id="inputName" name="f_name" required />
            </div>
          </div>
          <div class='row mb-2''>
              <label for="inputName" class="col-sm-2 col-form-label">Last Name:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="inputName" name="l_name" />
              </div>  
          </div>
          <div class='row mb-4''>
           
              <label>Select Courses: </label>
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                      <input type="checkbox" name="courses" value="course_1" />
                      <label>MAD I</label>
                </div>
              </div>        
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">        
                      <input type="checkbox" name="courses" value="course_2" />
                      <label>DBMS</label>
                </div>      
                <div class="form-check">      
                      <input type="checkbox" name="courses" value="course_3" />
                      <label>PDSA</label>
                 </div>
                 <div class="form-check">     
                      <input type="checkbox" name="courses" value="course_4" />
                      <label>BDM</label>
               </div>
              </div>     
          </div>
          <div>
          <input type="submit" class="btn btn-primary" value = "Submit">
          </div>
             
      </form>
</body>
</html>
