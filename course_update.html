<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title> Update Course </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>

<body>
       <div>
            <h1> Update Course </h1>
       </div>     
       
        <form action="/course/{{ course.course_id }}/update" method="POST" id="update-course-form">
           <div>
                <label>Course Code:</label>
                <input type="text" name="code" value="current_code" disabled />
           </div>
           <div>
                <label>Course Name:</label>
                <input type="text" name="c_name" value="current_c_name" required />
           </div>
           <div>
                <label>Course Description:</label>
                <input type="text" name="desc" value="current_desc"/>
           </div>
           <div>
                <input type="submit" value = "Submit">
           </div>
        </form>
           
       
</body>
</html>
