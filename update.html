<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title> Update Student </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>

<body>
       <div>
            <h1> Update Student </h1>
       </div>     
       
        <form action="/student/{{ student.student_id }}/update" method="POST" id="update-student-form">
    
           <div class='mb-4'>
               <label>Roll Number:</label>
               <input type="text" name="roll" value="current_roll" disabled />
           </div>
           <div class='mb-4'>
                <label>First Name:</label>
                <input type="text" name="f_name" value="current_f_name" required />
           </div>
           <div class='mb-4'>
                <label>Last Name:</label>
                <input type="text" name="l_name" value="current_l_name"/>
           </div>
           <div class='mb-4'>
                <label for="courses">Select Course: </label>
                <select name="course" id="course">
                {% for course in courses %}
                   <option value="{{course['course_id']}}">{{course['course_name']}}</option>
                {% endfor %}        
                </select>
          </div>
          <div>
                <input type="submit" value = "Submit">
          </div>
       </form>
</body>
</html>
